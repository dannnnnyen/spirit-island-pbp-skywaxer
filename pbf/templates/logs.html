<div class="content"
     id="logs"
     hx-get="{% url 'game_logs' game.id %}"
     hx-trigger="newLog from:body"
     hx-swap="outerHTML">
  Log:

  <ul style="font-size: 1.0rem">
    {% for log in logs %}
    <li class="p-0 m-0">
      {{ log.text }}
      {% if log.spoiler_text %}<details><summary>Card names hidden</summary>{{log.spoiler_text}}</details>{% endif %}
    </li>
    {% endfor %}
  </ul>
</div>
